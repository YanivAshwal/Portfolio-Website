<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactMe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/93cac59c88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-content">
        <nav class="nav-bar">
            <a href="index.html" class="nav-bar-btns">
                <span class="nav-bar-btns-text">Home</span>
            </a>
            <a href="experience.html" class="nav-bar-btns">
                <span class="nav-bar-btns-text">Experience</span>
            </a>

            <a href="projects.html" class="nav-bar-btns">
                <span class="nav-bar-btns-text">Projects</span>
            </a>

            <a href="about.html" class="nav-bar-btns">
                <span class="nav-bar-btns-text">About</span>
            </a>

            <a href="contactMe.html" class="nav-bar-btns">
                <span class="nav-bar-btns-text">Contact Me</span>
            </a>
        </nav>
        
        <div class="cntct-main">
            <div>
                <div class="contactme-lbl">Say Hi,  </div>
            </div>

            <div class="cntct-icon-btns">
                <div class="cntct-row">
                    <div class="cntct-lbls">On Github</div>
                    <a href="https://github.com/YanivAshwal" target="_blank" class="icon-btn circle" aria-label="My GitHub">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <div class="cntct-row">
                    <div class="cntct-lbls"> On LinkedIn</div>
                    <a href="https://www.linkedin.com/in/yaniv-ashwal/" target="_blank" class="icon-btn square" aria-label="My LinkedIn">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
                <div class="cntct-row">
                    <div class="cntct-lbls">Or by email</div>
                    <script>
                        // obfuscate to avoid spambots
                        const parts1 = ["yanivashwal28","gmail","com"];
                        const email1 = parts1[0] + "@" + parts1[1] + "." + parts1[2];
                        document.write(
                            '<a href="mailto:' + email1 + '" ' +
                                'target="_blank" ' +
                                'class="icon-btn rect" ' +
                                'aria-label="Email">' +
                            '<i class="fa-solid fa-envelope"></i>' +
                            '</a>'
                        );
                    </script>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
